<!DOCTYPE html>
<html>
<head>
	<title>RECICLAPP</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
	<link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.css">

</head>
<body>
	<nav>RECICLAPP<div class="logout" id="logout"><img src="img/logout.png"></div></nav>

	<div class="main">
		<h1>Bienvenido,</h1>
		<h2 id="nombre-usuario"></h2>
	</div>

	<div class="ficha azul">
		<div class="ficha-img">
			<img src="img/lata.png">
		</div>
		<div class="ficha-datos">
			<h3>Falta: 20 días</h3>

			<h2>Participaciones totales: <span id="total-latas"></span></h2>
			
		</div>
	</div>	

	<div class="ficha rojo">
		<div class="ficha-img">
			<img src="img/pet.png">
		</div>
		<div class="ficha-datos">
			<h3>Falta: 20 días</h3>
			<h1>PET</h1>
			<h2>Participaciones tuyas: <span id="mis-pet"></span></h2>
			<h2>Participaciones totales: <span id="total-pet"></span></h2>
			
		</div>
	</div>	

	<div class="ficha naranja">
		<div class="ficha-img">
			<img src="img/tapa.png">
		</div>
		<div class="ficha-datos">
			<h3>No participan</h3>
			<h1>TAPAS</h1>
			<h2>Participaciones tuyas: 4</h2>
			<h2>Participaciones totales: 18</h2>
